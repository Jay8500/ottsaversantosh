<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" color="light">
    <ion-title>Profile</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <ion-card button="true">
    <img
      alt="Silhouette of a person's head"
      height="150%"
      width="300%"
      src="https://ionicframework.com/docs/img/demos/avatar.svg"
    />
    <ion-card-header>
      <ion-card-title>Hello Jaya Krishna</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-icon name="settings-outline" style="margin-right: 5px"></ion-icon>
        <ion-label>Profile Settings</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-outline" style="margin-right: 5px"></ion-icon>
        <ion-label>Upconing Renewals</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="time-outline" style="margin-right: 5px"></ion-icon>
        <ion-label>Purchases History</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
