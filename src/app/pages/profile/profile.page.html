<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" color="light">
    <ion-title>Your Profile</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header ion-text-center ion-margin-top">
    <div class="avatar-circle">
      {{ userData?.name ? userData.name.substring(0,3).toUpperCase() : '?' }}
    </div>
    
  @if (userData) {
  <h1 class="user-name">{{ userData.name }}</h1>
  <p class="user-email">{{ userData.email }}</p>
} @else {
  <ion-skeleton-text animated style="width: 150px; height: 24px; margin: 10px auto;"></ion-skeleton-text>
  <ion-skeleton-text animated style="width: 100px; height: 16px; margin: 0 auto;"></ion-skeleton-text>
}
  </div>

  <ion-list lines="inset" class="ion-margin-top">
    <ion-item>
      <ion-icon name="shield-checkmark-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Role</h2>
        <p>{{ userData?.role || 'Customer' }}</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="logout()" button detail="false" class="logout-item">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Sign Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
