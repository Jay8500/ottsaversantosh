<ion-content [fullscreen]="true" scroll-y="true" class="ion-no-padding">
  <div class="login-container">
    <div class="login-box">
      <div class="ion-text-center ion-margin-bottom">
        <div class="logo-container">
          <img
            src="assets/ottimgs/ottmoneysaver.jpg"
            alt="OttSaver Brand"
            class="brand-logo"
          />
        </div>
        <h1>OttSaver</h1>
        <p>Your budget friendly OTT Hub!</p>
      </div>

      <ion-item lines="none" class="ion-margin-bottom custom-input">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          [(ngModel)]="credentials.email"
          placeholder="Email Address"
        >
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-margin-bottom custom-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [type]="passwordType"
          [(ngModel)]="credentials.password"
          placeholder="Password"
        >
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="togglePassword()">
          <ion-icon [name]="passwordIcon" color="medium"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-button
        expand="block"
        (click)="onLogin()"
        shape="round"
        class="login-button"
      >
        Sign In
      </ion-button>

      <div class="ion-text-center ion-margin-top">
        <p (click)="goToSignIn()" class="signup-text">
          Don't have an account? <span>Sign up</span>
        </p>
      </div>
    </div>
  </div>
</ion-content>
